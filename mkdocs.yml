site_name: VEmbed Factory
site_description: A Factory for Visual & Multimodal Embeddings â€” Fine-tune CLIP, SigLIP, Qwen-VL for Visual RAG.
site_url: https://fangzhensheng.github.io/vembed-factory/
repo_url: https://github.com/fangzhensheng/vembed-factory
repo_name: fangzhensheng/vembed-factory

# Documentation directory
docs_dir: docs

theme:
  name: material
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - toc.integrate
    - search.suggest
    - search.highlight
    - content.code.copy
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          paths: [.]
          options:
            show_root_heading: true
            show_source: true
            docstring_style: google

nav:
  - Home: index.md
  - API Reference:
      - Configuration:
          - Hyperparameters: api/hparams.md
          - Config Management: api/config.md
          - CLI: api/cli.md
      - Data:
          - Dataset: api/data/dataset.md
          - Loading: api/data/loading.md
          - Collators: api/data/collators.md
          - Registry: api/data/registry.md
      - Model:
          - Base: api/model/base.md
          - Modeling: api/model/modeling.md
          - Encoders Factory: api/model/encoders_factory.md
          - Backbones: api/model/backbones.md
          - Processors:
              - Overview: api/data/processors.md
              - Implementations: api/model/processors.md
          - Registry: api/model/registry.md
      - Losses:
          - Factory: api/losses/factory.md
          - Functions: api/losses/functions.md
          - Registry: api/losses/registry.md
      - Training:
          - Trainer: api/training/trainer.md
          - Gradient Cache: api/training/gradient_cache.md
          - Gradient Cache Lib: api/grad_cache.md
      - Evaluation:
          - Metrics: api/evaluation/metrics.md
          - Report: api/evaluation/report.md
      - Entrypoints: api/entrypoints.md
      - Inference: api/inference.md
