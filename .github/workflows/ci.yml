name: CI

on:
  push:
    branches: ["main", "master"]
  pull_request:
    branches: ["**"]

jobs:
  quality:
    name: Code Quality
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"
      - name: Install Linting Tools
        run: pip install "black==24.4.2" "isort==5.13.2" "ruff==0.4.4" mypy types-PyYAML
      - name: Check Formatting (Black)
        run: black --check --line-length=100 .
      - name: Check Imports (Isort)
        run: isort --check-only --profile black --line-length=100 .
      - name: Lint (Ruff)
        run: ruff check .
      - name: Type Check (MyPy) â€” Core modules
        run: mypy vembed/trainer.py vembed/inference.py vembed/model/modeling.py --ignore-missing-imports
        continue-on-error: true  # Gradually enforce

  test:
    name: Tests (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    needs: quality
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12"]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install -U pip
          pip install -r requirements.txt
          pip install pytest pytest-cov
          pip install -e .
      - name: Run tests with coverage
        run: |
          pytest -v --cov=vembed --cov-report=xml --cov-report=term-missing tests/
      - name: Upload coverage
        if: matrix.python-version == '3.10'
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          fail_ci_if_error: false
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
